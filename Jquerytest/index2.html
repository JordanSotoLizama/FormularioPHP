<head>

    <script>
        $(document).ready(function() {
            $("#boton1").click(function() {
                $("p").hide();
            });
            $("#boton2").click(function() {
                $("p").show();
            });
        });
    </script>


</head>

<body>

    <h2>Esto es una prueba</h2>

    <p>preciona el boton</p>
    <p>y ve la magia.</p>

    <button id="boton1">Ocultar</button>

    <button id="boton2">Aparecer</button>

</body>
